<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            :root {
                --button-height: 32px;
                --font-size: 14px;
                --button-bg: #ffffff;
                --button-active-bg: #eeeeee;
                --border-radius: 4px;
                --color: #333;
                --border-color: #999;
                --border-color-hover: #666666;
            }
            #app {
                margin: 20px;
            }
            body {
                font-size: var(--font-size);
            }
        </style>
    </head>
    <body>
        <div id="app">
            <g-button :loading="loading1" @click="loading1=!loading1">你好</g-button>
            <g-button :loading="true" icon="setting">你好</g-button>
            <g-button :loading="true" icon="setting" icon-position="right">你好</g-button>
            <g-icon name="downLoad"></g-icon>
            <g-button-group>
                <g-button icon="left">后退</g-button>
                <g-button icon="right" icon-position="right">前进</g-button>
            </g-button-group>
            <div id="test"></div>
        </div>
        <script src="./src/app.js"></script>
        <script src="//at.alicdn.com/t/font_1448559_932l69a2xnl.js"></script>
    </body>
</html>
